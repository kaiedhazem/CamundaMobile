<ion-header>
  <ion-toolbar>
    <ion-title> <ion-icon name="arrow-back" [routerLink]="['/home']"></ion-icon> Back </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <br>
  <ion-title class="process"> <b>{{taske}} </b> </ion-title>
  <br>
<ion-list>

   <ion-item *ngFor=" let cham of champsaffiche">
    <ion-label><b>{{cham}} : </b> {{ data1[cham].value}}</ion-label>
  </ion-item>
  <div *ngFor="let champ of champs ">
    <ion-item *ngIf="jsondata.variables[champ].type != 'Boolean'">
        <ion-label floating><b>{{champ}} :</b></ion-label>
          <ion-input type="text" [(ngModel)]="jsondata.variables[champ].value"> </ion-input>
      </ion-item>
      <ion-item *ngIf="jsondata.variables[champ].type == 'Boolean'">
        <ion-label floating><b>{{champ}} :</b></ion-label>
    <ion-radio-group style="width: 50%;">
          <ion-item>
            <ion-label floating> oui </ion-label>
            <ion-radio  (click)="clictrue(champ,true)" value="true"> </ion-radio> 
            
            <ion-label floating> non </ion-label>
            <ion-radio (click)="clictrue(champ,false)" value="false"> </ion-radio> 
          </ion-item>
    </ion-radio-group>
      </ion-item>
      
      
    </div>
  
    </ion-list>


    <ion-row>
        <ion-col class="signup-col">
          <ion-button ion-button class="submit-btn1" color="dark" type="submit" (click)="add()" >Submit  &nbsp;</ion-button>
        </ion-col>
      </ion-row>
    
    </ion-content>
